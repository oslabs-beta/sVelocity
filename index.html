<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
  </link>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
  </script>
  <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
  <script type="text/javascript" src="node_modules/xterm/lib/xterm.js"></script>
  <!-- <script type="text/javascript" src="node_modules/xterm/lib/xterm-addon-xy.js"></script> -->
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <title>sVelocity</title>
  <script defer src="./build/webpack-bundle.js"></script>
</head>


<body>
  <div class="sidebar">
    <a href="#home"><i class="fa fa-fw fa-home"></i> Home</a>
    <a href="#services"><i class="fa fa-fw fa-wrench"></i> Services</a>
    <a href="#clients"><i class="fa fa-fw fa-user"></i> Clients</a>
    <a href="#contact"><i class="fa fa-fw fa-envelope"></i> Contact</a>
    <section class="buttons">
      <button id="toggle-dark-mode">Toggle Dark Mode</button>

      <button id="open-file">Open File</button>
      <button id="new-file">New File</button>
      <button id="save-file">Save File</button>
    </section>
    <div class="header-container">
      <section id="browser-form-section">
        <form id="browser-form">
          <label>Browser View URL:</label>
          <input type="text" id="url-field" value="place url here...">
          <input type="button" id="browser-btn" value="See Browser View"></input>
          <input type="button" id="devtools-btn" value="Open DevTools"></input>
        </form>
      </section>
    </div>
  </div>

  <ul class="tabs"></ul>
  <textarea id="editor">
  </textarea>
  <div class="outer-terminal">
    <div id='terminal-container'></div>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
